security:

    providers:
        users_entity:
            entity:
                class: MarkLoginBundle:Users
                property: username
    encoders:
        Mark\LoginBundle\Entity\Users: bcrypt

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITH]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        secured_area:
            pattern: ^/
            anonymous: ~
            provider: users_entity
            form_login:
                login_path: _login
                check_path: _login_check
                failure_path: _login_failure
                default_target_path: _login_succeded
                csrf_provider: security.csrf.token_manager
                csrf_parameter: mark_token
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/sadm, role: ROLE_SUPER_ADMIN }
        - { path: ^/adm, role: ROLE_ADMIN }
        - { path: ^/com, role: ROLE_USER }
        - { path: ^/$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_wdt, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_profiler, role: IS_AUTHENTICATED_ANONYMOUSLY }
